      }

    <!-- Menu -->
    <table cellspacing="0" style="width: 100%">
      <tr>
        <td
          colspan="6"
          style="
            width: 100px;
            height: 70px;
            text-align: center;
            background-color: darkblue;
          "
        >
          <img src="sticker.jpg" alt="" />
        </td>
      </tr>
      <tr style="background-color: darkblue">
        <td>
          <a
            href="./Home.html"
            style="
              text-decoration: none;
              color: white;
              display: inline-block;
              padding: 10px;
            "
            >Home</a
          >
        </td>
        <td>
          <a
            href="#"
            style="
              text-decoration: none;
              color: white;
              display: inline-block;
              padding: 10px;
            "
            >Profil</a
          >
        </td>
        <td>
          <a
            href="#"
            style="
              text-decoration: none;
              color: white;
              display: inline-block;
              padding: 10px;
            "
            >Akademik</a
          >
        </td>
        <td>
          <a
            href="#"
            style="
              text-decoration: none;
              color: white;
              display: inline-block;
              padding: 10px;
            "
            >Organisasi</a
          >
        </td>
        <td>
          <a
            href="./Kontak Kami.html"
            style="
              text-decoration: none;
              color: white;
              display: inline-block;
              padding: 10px;
            "
            >Kontak</a
          >
        </td>
        <td style="width: 70%"></td>
      </tr>
    </table>

    <!-- Konten -->
    <div style="max-width: 70%; padding-left: 50px; padding-right: 50px">
      <h1>Ada Pertanyaan ?</h1>

      <input
        type="text"
        placeholder="Name *"
        style="
          width: 100%;
          height: 35px;
          padding-left: 10px;
          border: 2px solid #cecece;
          margin-bottom: 15px;
        "
      />

      <input
        type="text"
        placeholder="Email *"
        style="
          width: 100%;
          height: 35px;
          padding-left: 10px;
          border: 2px solid #cecece;
          margin-bottom: 15px;
        "
      />

      <input
        type="text"
        placeholder="Phone *"
        style="
          width: 100%;
          height: 35px;
          padding-left: 10px;
          border: 2px solid #cecece;
          margin-bottom: 15px;
        "
      />

      <select
        name=""
        id=""
        style="
          width: 100%;
          height: 35px;
          padding-left: 10px;
          border: 2px solid #cecece;
          margin-bottom: 15px;
        "
      >
        <option value="" disabled selected hidden>Country</option>
        <option value="indonesia">Indonesia</option>
        <option value="usa">USA</option>
      </select>

      <textarea
        rows="10"
        placeholder="Message"
        style="
          width: 100%;
          padding: 10px;
          border: 2px solid #cecece;
          margin-bottom: 15px;
        "
      ></textarea>

      <button
        style="
          background-color: #51b1ff;
          color: white;
          padding: 10px 20px;
          border: 0px;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
        "
      >
        Submit
      </button>
    </div>
  </body>
</html>
